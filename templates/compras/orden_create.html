<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REST DJANGO</title>
</head>
<body>
    <div>
        <form method="POST">
            {%csrf_token%}
            <div>
                <label>{{form.cliente.label}}</label>
                {{form.cliente}}
                <ol>
                {%for error in form.cliente.errors%}
                    <li>
                        <span>{{error|escape}}</span>
                    </li>
                {%endfor%}
                </ol>
            </div>
            <div>
                <label for="{{form.direccion.id_for_label}}">{{form.direccion.label}}</label>
                <input type="text" id="{{form.direccion.id_for_label}}" name="{{form.direccion.html_name}}">
                <ol>
                {%for error in form.direccion.errors%}
                    <li>
                        <span>{{error|escape}}</span>
                    </li>
                {%endfor%}
                </ol>
            </div>
            <div>
                <label>{{form.estado.label}}</label>
                {{form.estado}}
                <ol>
                {%for error in form.estado.errors%}
                    <li>
                        <span>{{error|escape}}</span>
                    </li>
                {%endfor%}
                </ol>
            </div>
            <div>
                <input type="submit" value="submit">
            </div>
        </form>
    </div>
</body>
</html>
